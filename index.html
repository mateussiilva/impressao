<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajudante de Impressão</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>

    <main>
        <section class="form">
            <form id="form_tempo_de_impressao">
                <div>
                    <label for="imetros">Metros:</label>
                    <input type="number" step="0.1" name="metros" id="imetros">
                </div>
                <div>
                    <label for="iimpressoras">Impressora:</label>
                    <select name="impressoras" id="iimpressoras">
                        <option value="mutoh">Mutoh</option>
                        <option value="jet">PrismaJet</option>
                        <option value="tex">PrismaTex</option>
                    </select>
                </div>
                <div>
                    <label for="itiposMaterias">Impressora:</label>
                    <select name="materias" id="itiposMaterias">
                        <option value="tactel">Tactel</option>
                        <option value="malha">Malha</option>
                    </select>
                </div>
                <div>
                    <p>Tempo de Impressão: <span id="resImpressao"></span></p>
                    <p>Tempo de Calandra : <span id="resCalandra"></span></p>
                    <p>Tempo de Produção : <span id="resProducao"></span></p>
                </div>
                <div>
                    <input type="button" value="Calcular Tempo de Impressão" onclick="TempoDeImpressão()">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Ferramenta desenvolvida por <a href="https://github.com./mateussiilva" target="_blank" >@mateussiilvaa</p>
    </footer>
</body>
<script type="module" src="app.js"></script>

</html>
