<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajudante de Impressão</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .estoque-tecido {
            width: 98%;
            padding: 12px;
        }

        table {
            width: 100%;
            text-align: center;

        }

        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <main>
        <section class="form">
            <form id="form_tempo_de_impressao">
                <div>
                    <label for="imetros">Metros:</label>
                    <input type="number" step="0.1" name="metros" id="imetros">
                </div>
                <div>
                    <label for="iimpressoras">Impressora:</label>
                    <select name="impressoras" id="iimpressoras">
                        <option value="1604">Mutoh</option>
                        <option value="1602">PrismaJet</option>
                        <option value="1904">PrismaTex</option>
                    </select>
                </div>
                <div>
                    <label for="itiposMaterias">Impressora:</label>
                    <select name="materias" id="itiposMaterias">
                        <option value="tactel">Tactel</option>
                        <option value="malha">Malha</option>
                    </select>
                </div>
                <div>
                    <p>Tempo de Impressão: <span id="resImpressao"></span></p>
                    <p>Tempo de Calandra : <span id="resCalandra"></span></p>
                    <p>Tempo de Produção : <span id="resProducao"></span></p>
                </div>
                <div>
                    <input type="button" value="Calcular Tempo de Impressão" onclick="TempoDeImpressão()">
                </div>
            </form>
        </section>
        <section>
            <form id="controle-esoque">
                <div>
                    <select name="tiposTecidos" id="itipostecidos">
                        <option value="Tactel Alexandre">Tactel Alexandre</option>
                        <option value="Malha Alexandre">Malha Alexandre</option>
                        <option value="Malha TEXTIL">Malha TEXTIL</option>
                        <option value="Tactel Vipal">Tactel Vipal</option>
                    </select>
                    <label for="imetros">Metro</label>
                    <input type="number" name="metrosTecido" id="imetrosTecido">
                    <select name="observaçõesTecidos" id="obsTecidos">
                        <option value="tecidoLimpo">Normal</option>
                        <option value="tecidoPequeno">Ponta</option>
                        <option value="tecidoSujo">Sujo</option>

                    </select>
                    <input type="button" value="+" onclick="AdicionarLinhaTabela()">
                </div>

            </form>
        </section>
        <section class="estoque-tecido">
            <table>
                <thead>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                    <th>Obs</th>
                </thead>
                <tbody id="bodytable">
                </tbody>
            </table>
        </section>
        <section>
        </section>
    </main>
    <footer>
        <p>Ferramenta desenvolvida por <a href="https://github.com./mateussiilva" target="_blank">@mateussiilvaa</p>
    </footer>
</body>
<script src="app.js">

</script>

</html>
